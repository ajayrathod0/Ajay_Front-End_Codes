<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- -	Show user machine details:
        o	Browser name
        o	Device
        o	Device model
        o	Device name & IP address
    -->

    <h2>Machine details</h2>
    <table>
        <tr>
            <td>Browser Name</td>
            <td>
                <textarea cols="50" rows="5" id="result"></textarea>
            </td>

        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Get Browser Name" id="btn" />
            </td>
        </tr>

        <tr>
            <td>Device Name</td>
            <td>
                <textarea cols="50" rows="5" id="result2"></textarea>
            </td>

        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Get Device Name" id="btn2" />
            </td>
        </tr>
    </table>
    <script src="Scipts/JQuery.min.js"></script>
    <script>

        $(function () {
            $('#btn').click(function () {
                var values = navigator.userAgent;
                $('#result').val(`${values} `);
            });


        });

    </script>
</body>
</html>
