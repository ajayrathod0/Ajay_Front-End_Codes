<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scipts/JQuery.min.js"></script>
</head>
<body>
    <h2> Filtering Demo </h2>

    Name : <input type="text" id="input" /><hr />
    <ul id="names"></ul>

    <input type="button" value="Click me !!" id="btn" />

    <p class="blur">First Para</p>
    <p>Second Para</p>
    <p>Third Para</p>
    <p class="blur">Fourth Para</p>


    <script>
        $(function () {
            $('#btn').click(function () {
                //$('p').css('background', 'red'); all p tag background
                //$('p').first().css('background', 'red'); //first wala p tag
                //$('p').last().css('background', 'red');//last wala p tag
                //$('p').filter('.blur').css('background', 'red'); //ese p tag jiski class blur ho use select kar
                $('p').not('.blur').css('background', 'red');
            });

            var names = ['ajay', 'vishal', 'yatharth'];
            var lis = ' ';
            for (var name of names) {
                lis += `<li>${name}</li>`;
            }
            $('#names').html(lis);

            $('#input').keyup(function () {
                var input = $(this).val();
                var lis = '';
                for (var name of names) {
                    var index = name.indexOf(input);
                    if (index > -1) {
                        lis += `<li>${name}</li>`;
                    }
                    $('#names').html(lis);
                }

            });

        });
    </script>
</body>
</html>
