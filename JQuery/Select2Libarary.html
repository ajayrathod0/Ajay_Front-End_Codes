<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Select2 Library</h1>

    <select id="selectt" style="display:flex;justify-content:center;">

        <option>benglore</option>

        <option>ujjain</option>
        <option>bhopal</option>
        <option>jabalpur</option>
        <option>kashi</option>

    </select>
    <script src="Scipts/JQuery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(function () {

            $('#selectt').select2();
        });
    </script>
</body>
</html>
